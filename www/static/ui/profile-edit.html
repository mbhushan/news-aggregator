<div class="content-container">
    <div class="profile-edit">
        <div class="about-heading">Profile</div>
        <hr/>
        <form class="">
            <div class="profile-help" ng-hide="tosHide">One last step before you are ready. You will be able to edit it later.</div>
            <div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
            <div class="form-group">
                <label for="">Username <span class="text-danger">*</span><p class="help-block">(Only lower case alphabets, numbers and underscore are allowed)</p></label>

                <input type="text" class="form-control" id="" placeholder="" ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="" placeholder="" ng-model="user.name">
            </div>
            <div class="form-group">
                <label for="">Bio</label>
                <input type="text" class="form-control" id="" placeholder="eg. I love reading stories on NationStory." ng-model="user.bio">
            </div>
            <div class="form-group">
                <label for="">Website/Blog</label>
                <input type="text" class="form-control" id="" placeholder="eg. http://www.example.com" ng-model="user.website">
            </div>
            <div class="form-group">
                <label for="">Facebook Page</label>
                <input type="text" class="form-control" id="" placeholder="eg. http://www.facebook.com/example" ng-model="user.facebook_profile">
            </div>
            <div class="form-group">
                <label for="">Twitter username</label>
                <input type="text" class="form-control" id="" placeholder="eg. nation_story" ng-model="user.twitter_profile">
            </div>
            <div class="checkbox" ng-hide="tosHide">
                <label>
                <input type="checkbox" ng-model="tos"> I have read the terms and conditions.
                </label>
            </div>
            <button type="button" ng-click="saveProfile()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
