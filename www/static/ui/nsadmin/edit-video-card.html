<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 class="modal-title">Video Card</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control name" ng-model="videoCard.name">
                </div>
                <div class="form-group">
                    <label>Url (eg. https://www.youtube.com/watch?v=_qrxVjvVp4M)</label>
                    <input class="form-control display_name" ng-model="videoCard.url">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control display_name" ng-model="videoCard.description"></textarea>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="saveSource()" data-dismiss="modal" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</div>
