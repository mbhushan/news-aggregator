<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 class="modal-title">Source</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name (Internal)</label>
                    <input class="form-control name" ng-model="source.name">
                </div>
                <div class="form-group">
                    <label>Display Name</label>
                    <input class="form-control display_name" ng-model="source.display_name">
                </div>
                <div class="form-group">
                    <label>Group(create a unique name to group all rss sources from a domain eg. ibnlive)</label>
                    <input class="form-control group" ng-model="source.group">
                </div>
                <div class="form-group">
                    <label>Source type (whether rss feed gives whole article or just link)</label>
                    <select class="form-control source_type" ng-model="source.source_type">
                        <option value="1">Articles</option>
                        <option value="2">Links</option>
                        <option value="3">Website</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Url</label>
                    <input class="form-control url" ng-model="source.url">
                </div>
                <div ng-show="source.source_type == 3" class="form-group">
                    <label>Story Page regex</label>
                    <input class="form-control url" ng-model="source.pattern">
                </div>
                <div class="form-group">
                    <label>Logo</label>
                    <input class="form-control url" ng-model="source.logo">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="source.headline"> Headline
                    </label>
                </div>

            </div>
            <div class="modal-footer">
                <button ng-show="source.source_type == 3" type="button" ng-click="testRegex()" class="btn btn-primary">Test Regex</button>
                <button type="button" ng-click="saveSource()" data-dismiss="modal" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</div>
