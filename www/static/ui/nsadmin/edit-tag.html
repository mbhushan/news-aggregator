<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 class="modal-title">Source</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Keyword</label>
                    <input class="form-control name" ng-disabled="tag.new == false" ng-model="tag._id">
                </div>
                <div class="form-group">
                    <label>Tag</label>
                    <input class="form-control display_name" ng-model="tag.tagsCsv">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="tag.case_sensitive"> Case Sensitive
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="saveTag()" data-dismiss="modal" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</div>
