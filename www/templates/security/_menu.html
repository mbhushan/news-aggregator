{% if security.registerable or security.recoverable or security.confirmabled %}
<div class="menu-links">
    <a class="register-link" href="{{ url_for_security('register') }}">Register</a>
    {% if security.recoverable %}
        <a class="pull-right forgot-link" href="{{ url_for_security('forgot_password') }}">Forgot password</a>
    {% endif %}
</div>
{% endif %}
